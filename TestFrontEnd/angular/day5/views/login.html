<div style="width:50%;margin:10px auto;">
	<h1>Login</h1>
	<form name="login_form" id="login_form" ng-submit="main_ctrl.submit()">
		<div>
			<label for="uname">User name:</label>
			<input class="form-control uname" type="text" id="uname" name="uname" ng-model="main_ctrl.username" autofocus />
		</div>
		<div>
			<label>Password:</label>
			<input class="form-control pword" type="password" id="pword" name="pword" ng-model="main_ctrl.password" />
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
		<div ng-show="main_ctrl.no_student">
			No account matched the login credentials. Please try again.
		</div>
	</form>
</div>
