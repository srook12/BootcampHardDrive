<!DOCTYPE html>
<html ng-app="AppMod">
<head>
	<meta charset="UTF-8">
	<title>Demo Intro to Angular</title>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">

	<script src="http://code.jquery.com/jquery-3.1.0.min.js" type="text/javascript"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js" type="text/javascript"></script>

	<script src="index2.js" type="text/javascript"></script>
</head>
<body ng-controller="AppCtrl as ctrl">
<h3>Angular controller is <span ng-bind="ctrl.about" /></h3>
<button ng-click="ctrl.changeAbout('SSA')">Change About</button>
<p />
<table class="table table-stripped" >
	<tr ng-repeat="student in ctrl.students"><td>{{student.id}}</td><td>{{student.first_name + " " + student.last_name}}</td><td>{{student.sat}}</td><td>{{student.gpa}}</td>
	<td><button ng-click="ctrl.hide(student.id)">Hide me</button></td></tr>
</table>
</body>
</html>
