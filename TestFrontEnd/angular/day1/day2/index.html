<!DOCTYPE html>
<html ng-app="AppMod">
<head>
	<meta charset="UTF-8">
	<title>Demo Intro to Angular</title>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">

	<script src="http://code.jquery.com/jquery-3.1.0.min.js" type="text/javascript"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js" type="text/javascript"></script>

	<script src="index.js" type="text/javascript"></script>
	<style type="text/css">
		form {
			margin:10px auto;width:50%;border:1px solid silver;padding:10px;
		}
		.uname.ng-valid, .pword.ng-valid {
			background-color:lightgreen;
		}
		.uname.ng-invalid, .pword.ng-invalid {
			background-color:lightpink;
		}
		.uname.ng-pristine, .pword.ng-pristine {
			background-color:lightyellow;
		}
	</style>
</head>
<body ng-controller="AppCtrl as ctrl">
	<form name="myForm" ng-submit="ctrl.submit()">
		<h1>User/password Login</h1>
		<div class="form-group">
			<label for="uname">User name:</label>
			<input class="form-control uname" type="text" id="uname" name="uname" ng-model="ctrl.user.username" required ng-minlength="4" placeholder="username"/>
			
			<span ng-show="myForm.uname.$error.required">This field is required</span>

			<span ng-show="myForm.uname.$error.minlength">Min length is 4</span>
			
			<span ng-show="myForm.uname.$error.$invalid">This field invalid</span>
			
		</div>
		<div class="form-group">
			<label>Password:</label>
			<input class="form-control pword" type="password" id="pword" name="pword" ng-model="ctrl.user.password" required ng-minlength="8" placeholder="password" />
			<span ng-show="myForm.pword.$error.required">This field is required</span>		
		</div>
		<button type="submit" class="btn btn-default" ng-disabled="myForm.$invalid">Submit</button>
	</form>
</body>
</html>
